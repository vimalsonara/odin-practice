<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
</head>
<body>
    <h1>JavaScript function that take string and returns only first character capitalized</h1>
    <h2>To run funciton open console</h2>
    <h3>type capitalize("Enter string");</h3>
    <h4>Hit Enter</h4>
    <script>
        function capitalize(string) {
            const toUpper = string.charAt(0).toUpperCase() + string.slice(1);
            return toUpper;
        }
    </script>
</body>
</html>
